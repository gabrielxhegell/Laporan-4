<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header>
        <nav class="bg-body-tertiary bg-opacity-50 blur ">
            <div class="d-flex flex-column align-items-center p-2 text-center">
                <img src="./public/profile.jpg"
                    style="width: 100px; height: 100px; border-radius: 50%; padding: 10px; object-fit: cover;" alt="">
                <div class="d-flex flex-column align-items-center text-center">
                    <p class="font-bold py-0 my-0 m-0 ">Gabriel Hegel Pradana Nugraha</p>
                    <p class="py-0 my-0 m-0">225314008</p>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="card p-3 " style="width: 80%;">
                <div id="content">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="nama">
                        <label for="floatingInput">Nama</label>
                        <p class="text-danger" id="name_errors"></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="jumPilihan" placeholder="Jumlah Pilihan">
                        <label for="floatingInput">Jumlah Pilihan</label>
                        <p class="text-danger" id="errors"></p>
                    </div>
                    <button type="button" class="btn btn-primary w-100" disabled id="formButton">Oke</button>
                </div>
                <div class="visually-hidden" id="container_pilihan">
                    <h3>Masukan Pilihan</h3>
                    <div class="group_pilihan" id="group_pilihan">
                        <button type="button" class="btn btn-primary w-100 my-3">Oke</button>
                    </div>
                </div>

                <div class="visually-hidden" id="container_radio">
                    <h3>Pilih Pilihan</h3>
                    <div class="form-check" id="group_radio">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Hasil</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="hasil">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
